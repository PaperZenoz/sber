<!DOCTYPE html>
<html lang="ru">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
 <title>Главная</title>
 <link rel="stylesheet" href="assets/css/style.css">
 <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
 <script src="assets/scripts/script.js"></script>
</head>

<body>








 <!-- content -->
 <div class="content-wrapper">



  <section class="timeline-section section ">
   <div class="container">

    <div class="timeline-section__list">

     <ol class="timeline ol timeline" data-x="progress-line" data-y="under">

      <li class="timeline__item timeline__item--done"></li>

      <li class="timeline__item timeline__item--done"></li>

      <li class="timeline__item timeline__item--done"></li>

      <li class="timeline__item timeline__item--current"></li>
      <li class="timeline__item"></li>
      <li class="timeline__item"></li>
      <li class="timeline__item"></li>
     </ol>
    </div>


    <h2>Положение лейбла:</h2>

    <div class="timeline-section__control">
     <button class="btn js--label-position" data-x="checkpoint">
      Центр чекпоина
     </button>
     <button class="btn js--label-position" data-x="progress-line">
      Центр прогресс-линии
     </button>
    </div>
    <br>



    <div class="timeline-section__control">
     <button class="btn js--label-position" data-y="over">
      Над таймлайном
     </button>
     <button class="btn js--label-position" data-y="under">
      Под таймлайном
     </button>
    </div>

    <br>
    <br>
    <h2>Количество шагов:</h2>

    <div class="timeline-section__control js--label-qua">
     <button class="btn">1</button>
     <button class="btn">2</button>
     <button class="btn">3</button>
     <button class="btn">4</button>
     <button class="btn">5</button>
    </div>

    <br>
    <br>
    <h2>Текущий шаг:</h2>
    <div class="timeline-section__control js--label-step">
     <button class="btn">1</button>
     <button class="btn">2</button>
     <button class="btn">3</button>
     <button class="btn">4</button>
     <button class="btn">5</button>
    </div>
   </div>
  </section>





 </div>
 <!-- content -->

 <div id="preloader">
  <div class="preloader"></div>
 </div>





</body>
